<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <header class="navbar">
        <div class="navleft">
            <div class="logo border" ></div>

            
            <div class="address border">
                
                <div class="addsym">
                    
                    <i class="fa-solid fa-location-dot  "></i>
                    
                </div>
                <div id="add-cont">
                    <p id="add-cont-first">Deliver to</p>
                    <p>India</p>
                </div>
                
            </div>
            
        </div>
        <div class="navcentre">
            <div class="searchbar">
                <select id="search-select">
                    <option >All</option>
                </select>
                <input placeholder="Search Amazon" id="search-input">
                <div class="searchicon">
                    <i class="fa-solid fa-magnifying-glass" id="icon"></i>
                </div>
            </div>
        </div> 
        <div class="navright">
            <div class="language border">
                <div class="lang-cont">
                    <i class="fa-regular fa-flag " id = "flag"></i>
                    <select id="lang-select">
                        <option >EN</option>
                    </select>
                </div>
            </div>
            <div class="account border">
                
                <div id="content">
                    <p>Hello,sign in</p>
                </div>
                <select id="acc-select" >
                    <option>Account & List</option>
                </select>
            </div>
            <div class="order border">
                <p id="first">Returns</p>
                <p>&Orders</p>
            </div>
            <div class="cart border">
                <div class="cart-logo">
                    <i class="fa-solid fa-cart-shopping fa-lg"></i>
                </div>
                <p id="cart-p">Cart</p>
            </div>
        </div>
            
    </header>
</body>
<script src="first.js"></script>
</html>

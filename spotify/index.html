<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">

<body> 
   <header>
    <div class="image">

    </div>
    <div class="center">
        <div class="home-logo">
            <i class="fa-solid fa-house fa-2x"></i>
        </div>
        <div class="searchicon">
            <i class="fa-solid fa-magnifying-glass fa-2x" ></i>
        </div>
        <div class="searchbar">
            <input placeholder="What do you want to play?" id="bar" >
        </div>
    </div>

    <div class="right">
        <div class="explore">
            Explore Premium
        </div>
        <div class="install">
            Install app
        </div>
        <div class="noti">
            <i class="fa-solid fa-bell"></i>
        </div>
        <div class="account">
            <div class="name">
                <p>N</p>
            </div>
        </div>
    </div>
   </header>

   <main> 
    <div class="leftmain"> 
        <div class="cover"> 
            <img src="img1.jpg" alt="1">
            <span class="songname" >Skibidi anthem</span>

        <div class="cover">

        </div>
        <div class="cover">
            <img src="img1.jpg" alt="1">
            <span class="songname" >Skibidi anthem</span>

    </div>
    <div class="rightmain"></div>
   </main>
   <footer>
    <input type="range" class="progressbar" min="0" value="0" max="100">
    <span class="songinfo">It is a Skibidi song</span>
    <div>
        <i class="fa-solid fa-2x fa-backward tag "></i>
        <i class="fa-solid fa-2x fa-play tag" id="masterplay"  ></i>
        <i class="fa-solid fa-2x fa-forward tag "></i>
    </div>
